<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body align="center">
        <div class="heading1"> Sign Up </div><br>
        <div class="heading2"> Username: </div>
        <input id="username-signup" name="username-signup" type="text" class="button-a"></input>
        <div class="heading2"> Password: </div>
        <input id="password-signup" name="password-signup" type="text" class="button-a"></input><br><br>
  </body>
  <body align="center">
      <div class="heading2"> Security question #1</div><br>
      <select id="security-question1" class="select-option">
          <option disabled selected value="" class="select-option"></option>
          <option class="select-option">What is the name of your favorite author?</option>
          <option class="select-option">What is the name of your favorite movie?</option>
      </select><br><br>
      <input id="answer1" name="answer1" type="text" class="button-a"></input><br><br>

      <div class="heading2"> Security question #2</div><br>
      <select id="security-question2" class="select-option">
          <option disabled selected value="" class="select-option"></option>
          <option class="select-option">What is the name of your first pet?</option>
          <option class="select-option">What is the name of the first person you kissed?</option>
      </select><br><br>
      <input id="answer2" name="answer2" type="text" class="button-a"></input><br><br>

      <div class="heading2"> Security question #3</div><br>
      <select id="security-question3" class="select-option">
          <option disabled selected value="" class="select-option"></option>
          <option class="select-option">What was your childhood nickname?</option>
          <option class="select-option">What is your oldest sibling's middle name?</option>
      </select><br><br>
      <input id="answer3" name="answer3" type="text" class="button-a"></input><br><br>
  </body>
  <body align="center">
      <button onclick="signUp()" class="button-a">Sign Up</button><br><br>
      <div class="button-a"> Already have an account? </div>
      <a href="index.html" class="button-a"> Login </a>
  </body>
</html>
